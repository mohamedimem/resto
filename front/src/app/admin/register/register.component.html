<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="../assets/noBgLogin.png" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <h1>Register account</h1>
                <form *ngIf="true" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <!-- Email/Name input -->
                    <div class="form-group form-outline mb-4">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" />
                        <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                            Username is required!
                        </div>

                    </div>

                    <!-- Password input -->
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="5" #password="ngModel" />
                        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                            <div *ngIf="password.errors">Password is required</div>
                            <div *ngIf="password.errors">
                                Password must be at least 5 characters
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" style="padding-left: 2.5rem; padding-right: 2.5rem;">
                                  Register
                                </button>
                    </div>
                    <div class="form-group">
                        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                            Login failed: {{ errorMessage }}
                        </div>

                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <p class="small fw-bold mt-2 pt-1 mb-0">I Already have an account? <a href="/login" class="link-danger">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
